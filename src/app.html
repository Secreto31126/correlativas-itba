<!doctype html>
<html lang="es">
	<head>
		<!-- Prevent flashbangs on loading -->
		<style>
			@media (prefers-color-scheme: dark) {
				body[data-loading] {
					background-color: #121212;
					color: #f0f0f0;
				}
			}
		</style>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<meta property="og:site_name" content="Correlativas ITBA" />
		<meta property="og:image" content="%sveltekit.assets%/meta/image.png" />
		<meta property="twitter:image" content="%sveltekit.assets%/meta/image.png" />
		<meta property="twitter:card" content="summary_large_image" />
		<meta name="viewport" content="width=device-width" />
		<meta name="google-site-verification" content="4n6_XjIkoYwrsTi1r9RxjJQBaWAjhFTuWL-VdhI020s" />
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover" data-loading>
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
